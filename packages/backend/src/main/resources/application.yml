spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/bookspank_dev}
    username: ${DATABASE_USERNAME:bookspank}
    password: ${DATABASE_PASSWORD:password}
  jooq:
    sql-dialect: POSTGRES
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  logging:
    pattern:
      console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"
    level:
      root: INFO
      org.springframework: INFO
      org.apache.coyote.http11.Http11Processor: DEBUG

