spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/bookspank_dev}
    username: ${DATABASE_USERNAME:bookspank}
    password: ${DATABASE_PASSWORD:password}
  jooq:
    sql-dialect: POSTGRES
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
